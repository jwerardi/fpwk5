            <div id="lighForm" class="ui form">
                <h2>House sizes</h2>
                <div class="fields">
                    <div class="field">
                        <label>Width</label>
                        <input name='houseWidth' placeholder="1" type="text">
                    </div>
                    <div class="field">
                        <label>Height</label>
                        <input name='houseHeight' placeholder="1.5" type="text">
                    </div>
                    <div class="field">
                        <label>Depth</label>
                        <input name='houseDepth' placeholder="1" type="text">
                    </div>
                    <div class="field">

                <h2>Light controls</h2>
                <div class="fields">
                    <div class="field">
                        <label>X position</label>
                        <input name='x' placeholder="25" type="text">
                    </div>
                    <div class="field">
                        <label>Y position</label>
                        <input name='y' placeholder="25" type="text">
                    </div>
                    <div class="field">
                        <label>Z position</label>
                        <input name='z' placeholder="25" type="text">
                    </div>
                    <div class="field">
                        <label for="color">Shade</label>
                        <input name="color" type="color">
                    </div>
                </div>

                <h2>Rotation Controls</h2>
                <div class="fields">
                    <div class="field">
                        <label for="rotation">Transformation rotation (0-360 degrees)</label>
                        <br>
                        <input name="rotation"  min="0" max="360" id="rotation"type="range">
                    </div>
                    <div class="field">
                        <label for="skew">Skew Y rotation (0-360 degrees)</label>
                        <br>
                        <input name="skew"  min="0" max="360" id="skew"type="range">
                    </div>
                    <div class="field">
                        <label for="skewX">Skew X rotation (0-360 degrees)</label>
                        <br>
                        <input name="skewX"  min="0" max="360" id="skewX"type="range">
                    </div>
                </div>
                
                <!-- <div id="generateLight" class="ui submit button">Submit</div> -->

                    <button id="showTop" class="ui submit button">

                    </button>
                <div class="ui error message"></div>
